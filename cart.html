<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your cart-SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
            <div class="menu-img">
                <div class="empty"></div>
                <img src="images/menu.png" alt="">
            </div>
            <div>
                <a href="#">
                    <strong>SHOP</strong>
                </a>
            </div>
            <div class="cart-icon">

                <img src="images/cart.png" alt="">

            </div>

        </div>
        
    </header>

    <section class="cart-items-heading">
        <h1>Your Cart</h1>
        <p>(1 item)</p>
    </section>
    <section class="cart-items">
        <div class="tshirt-image">
            <img src="images/ts1.jpg" alt="">
        </div>
        <div class="item-name">
            <a href="#">YouTube Ultimate Hooded Sweatshirt</a>
        </div>
        <div class="quantity">
            <label for="">Qty</label>
            <select>
                <option value=>1</option>
                <option value=>2</option>
                <option value=>3</option>
                <option value=>4</option>
                <option value=>5</option>
                <option value=>6</option>
                <option value=>7</option>
                <option value=>8</option>
                <option value=>9</option>
                <option value=>10</option>
                <option value=>11</option>
                <option value=>12</option>
            </select>
        </div>
        <div class="size">
            <p>size: M</p>
        </div>
        <div class="amount">$32.35</div>
        <div class="cross-icon">
            <img src="images/cross.png" alt="">
        </div>
    </section>
    <section class="checkout-box">
<div>
    total: <span>$32.35</span>
    <button><a href="#">CHECKOUT</a></button>
</div>
    </section>

    <footer>
        <a href="#">Made by Polymer</a>
        <div>
            <p>DEMO ONLY</p>
        </div>
    </footer>
</body>

</html>
